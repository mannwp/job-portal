<div
  class="container mx-auto p-4 min-h-screen flex items-center justify-center"
>
  <div class="card p-6 max-w-md w-full text-center">
    <!-- Success Icon -->
    <div class="flex justify-center mb-6">
      <svg
        class="w-16 h-16 text-primary"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
        ></path>
      </svg>
    </div>

    <!-- Success Message -->
    <h1 class="text-2xl font-bold text-foreground mb-4">
      Application Submitted!
    </h1>
    <p class="text-muted-foreground mb-6">
      Thank you for applying. Your application has been successfully submitted.
      We'll review it and get back to you soon.
    </p>

    <!-- Navigation Buttons -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <button (click)="goToJobs()" class="btn btn-primary px-6 py-2">
        Browse More Jobs
      </button>
      <button (click)="goToHome()" class="btn btn-secondary px-6 py-2">
        Return to Home
      </button>
    </div>
  </div>
</div>
