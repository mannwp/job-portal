<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold tracking-tighter text-foreground mb-6">
    Favorite Jobs
  </h1>
  <div *ngIf="favoriteJobs.length === 0" class="card p-6 text-center">
    <p class="text-muted-foreground">
      You haven't added any jobs to your favorites yet.
    </p>
    <button (click)="goToJobs()" class="btn btn-primary mt-4 px-6 py-2">
      Browse Jobs
    </button>
  </div>
  <div
    *ngIf="favoriteJobs.length > 0"
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
  >
    <app-job-card
      *ngFor="let job of favoriteJobs"
      [job]="job"
      [displayLogo]="true"
      [displayDetails]="true"
      [displayDescription]="true"
      [displaySalary]="true"
      [showFavorite]="true"
      [showActions]="true"
      (favorite)="removeFavorite(job.id)"
      (apply)="applyForJob(job.id)"
      (cardClick)="navigateToDetail($event)"
    >
    </app-job-card>
  </div>
  <app-button
    variant="secondary"
    (click)="goToJobs()"
    class="btn btn-secondary mt-6"
  >
    Back to Jobs
  </app-button>
</div>
