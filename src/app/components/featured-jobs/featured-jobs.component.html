<section class="py-12">
  <div class="container px-4 md:px-6">
    <div class="flex justify-between items-center mb-8">
      <h2 class="text-2xl font-bold tracking-tighter">Featured Jobs</h2>
      <a href="/jobs" class="text-primary hover:underline">View all jobs</a>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <app-job-card
        *ngFor="let job of featuredJobs"
        [job]="job"
        (favorite)="toggleFavorite($event)"
        (apply)="applyForJob(job.id)"
        (cardClick)="navigateToDetail($event)"
      >
      </app-job-card>
    </div>
  </div>
</section>
